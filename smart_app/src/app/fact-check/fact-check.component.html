<h1>Here is the list of articles arranged based on their fact check score which is given based on the article's description.</h1>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let article">{{ article.title }}</td>
        </ng-container>

        <!-- Fact Check Score Column -->
        <ng-container matColumnDef="factCheckScore">
            <th mat-header-cell *matHeaderCellDef>Fact Check Score</th>
            <td mat-cell *matCellDef="let article">
                <div class="fact-check-score-bar">
                    <div class="score-dot" [style.left.%]="article.factCheckScore * 100"></div>
                </div>
            </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let article">{{ article.date | date: 'short' }}</td>
        </ng-container>

        <!-- Source Column -->
        <ng-container matColumnDef="source">
            <th mat-header-cell *matHeaderCellDef>Source</th>
            <td mat-cell *matCellDef="let article">
                <a href="{{ article.url }}" target="_blank">{{ article.url }}</a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
