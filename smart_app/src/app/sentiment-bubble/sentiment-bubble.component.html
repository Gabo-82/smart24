<!-- sentiment-bubble.component.html -->

<div class="sentiment-bubbles">
    <div *ngFor="let sentiment of sentimentCategories" class="bubble" [style.width.%]="getBubbleSize(sentiment)" [style.background-color]="getBubbleColor(sentiment)">
      {{ sentiment }} ({{ sentimentCounts[sentiment] || 0 }})
    </div>
  </div>
