<div class="search-container">
  <input type="text" placeholder="Write a keyword to find news about it..." [(ngModel)]="searchQuery">
  <!-- <select [(ngModel)]="selectedCountry" (change)="onCountryChange()">
    <option value="" disabled>Select Country</option>
    <option *ngFor="let country of countries" [value]="country.code">{{ country.name }}</option>
  </select> -->
  <button class="search_button" (click)="redirectToWorldMap()">Search for news</button> 
</div>




<div class="search-results" *ngIf="newsArticles.length > 0">
  <h2>Search Results</h2>
  <div *ngFor="let article of newsArticles">
    <h3>{{ article.title }}</h3>
    <p>{{ article.description }}</p>
    <a href="{{ article.url }}" target="_blank">Read more</a>
  </div>
</div>
